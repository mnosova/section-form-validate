<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--[if IE]>
	<meta http-equiv="X-UA-Compatible" content="IE = edge">
	<![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- inject:css -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<!-- endinject -->
</head>
<body>
<header class="header">
	<div class="container">
		<div class="flex-row no-column">
			<div class="flex-col-1 flex-vertical">
				<div class="header__logo">
				</div>
			</div>
			<div class="flex-col-1">
				<div class="header__login">
					<div class="btn btn_small btn_login icon-svg icon-svg_user">Войти</div>
				</div>
			</div>
		</div>
	</div>
</header>
<div class="content">
	<div class="page page__autorisation">
		<div class="autorisation__block">
			<div class="container">
				<div class="autorisation__block_form">
					<h1>Начните тороговать прямо сейчас</h1>
					<ul>
						<li class="autorisation__block_item">Нет спреда — торгуйте с прозрачными и точными котировками
						</li>
						<li class="autorisation__block_item">Достаточно депозита в $10, чтобы начать торговать</li>
					</ul>
					<form action="" name="form">
						<div class="form-field">
							<input type="email" placeholder="Ваш e-mail" id="email">
							<label for="email">Ваш e-mail</label>
						</div>
						<div class="form-field">
							<input type="password" placeholder="Придумайте пароль" id="pass" pattern="">
							<label for="pass">Придумайте пароль</label>
						</div>
						<div class="form-field flex-row">
							<span class="text text_small radio-text flex-col flex-md-12">
								Валюта для ввода и вывода средств
							</span>
							<div class="radio-group flex-col flex-md-12 flex-vertical">
								<input id="rub" name="form" type="radio" class="radio">
								<label for="rub">P</label>
								<input id="dol" name="form" type="radio" class="radio">
								<label for="dol">S</label>
								<input id="eur" name="form" type="radio" class="radio">
								<label for="eur">E</label>
							</div>
						</div>
						<div class="form-field">
							<div class="checkbox-group">
								<input id="agree" name="form" type="checkbox" class="checkbox"/>
								<label for="agree" class="text text_small">Я совершеннолетний, ознакомился и принимаю соглашение об оказании услуг.</label>
							</div>
						</div>
						<div class="form-field">
							<div class="error-note">
								Учётная запись с указанным e-mail уже существует
							</div>
						</div>
						<div class="form-field">
							<input type="submit" name="submit" disabled value="Зарегистрироваться">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="footer"></div>
<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<symbol viewBox="0 0 24 24" id="user" xmlns="http://www.w3.org/2000/svg">
		<defs>
			<path d="M12.6 16h-11C.64 16 0 15.472 0 14.422c0-2.302 2.062-4.42 4.4-4.42H5v-.936c-1.242-.627-2-1.75-2-3.102v-1.59C3 1.91 5.026 0 7.6 0 10.04 0 12 1.878 12 4.176v1.788a3.393 3.393 0 0 1-2 3.122v.917h.6c2.406 0 4.4 2.083 4.4 4.42 0 1.16-.745 1.577-2.4 1.577zm-2-4.997H9.5a.5.5 0 0 1-.5-.5V8.745a.5.5 0 0 1 .343-.475A2.395 2.395 0 0 0 11 5.964V4.176C11 2.44 9.497 1 7.6 1 5.565 1 4 2.476 4 4.374v1.59C4 7 4.624 7.84 5.691 8.283A.5.5 0 0 1 6 8.745v1.758a.5.5 0 0 1-.5.5H4.4c-1.78 0-3.4 1.664-3.4 3.42 0 .45.154.577.6.577h11c1.176 0 1.4-.125 1.4-.578 0-1.793-1.556-3.42-3.4-3.42z"
				  id="aa"/>
		</defs>
		<g transform="translate(5 4)" fill-rule="evenodd">
			<mask id="ab">
				<use xlink:href="#aa"/>
			</mask>
			<g mask="url(#ab)">
				<path d="M-5-5h25v26H-5z"/>
			</g>
		</g>
	</symbol>
</svg>
<!-- inject:js -->
<script src="js/jquery.js"></script>
<!-- endinject -->
</body>
</html>
