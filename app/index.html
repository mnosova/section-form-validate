<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--[if IE]>
	<meta http-equiv="X-UA-Compatible" content="IE = edge">
	<![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- inject:css -->
	<link rel="stylesheet" href="css/style.css">
	<!-- endinject -->
</head>
<body>
<header class="header">
	<div class="container">
		<div class="flex-row no-column">
			<div class="flex-col-1 flex-vertical">
				<div class="header__logo">
				</div>
			</div>
			<div class="flex-col-1">
				<div class="header__login">
					<div class="btn btn_small icon-svg_user">Войти</div>
				</div>
			</div>
		</div>
	</div>
</header>
<div class="content">
	<div class="page page__autorisation">
		<div class="autorisation__block">
			<div class="container">
				<div class="autorisation__block_form">
					<h1>Начните тороговать прямо сейчас</h1>
					<ul>
						<li class="autorisation__block_item">Нет спреда — торгуйте с прозрачными и точными котировками
						</li>
						<li class="autorisation__block_item">Достаточно депозита в $10, чтобы начать торговать</li>
					</ul>
					<form action="" name="form" role="form" id="regForm">
						<div class="form-field">
							<input type="email" placeholder="Ваш e-mail" id="email" name="email" class="input__animate">
							<label class="placeholder__animate" for="email">Ваш e-mail</label>
						</div>
						<div class="form-field">
							<input type="password" placeholder="Придумайте пароль"  autocomplete="off" name="password" id="password" class="input__animate">
							<label class="placeholder__animate" for="password">Придумайте пароль</label>
						</div>
						<div class="form-field flex-row">
							<span class="text text_small radio-text flex-col flex-md-12">
								Валюта для ввода и вывода средств
							</span>
							<div class="radio-group flex-col flex-md-12 flex-vertical">
								<input id="rub" name="form" type="radio" class="radio">
								<label for="rub">P</label>
								<input id="dol" name="form" type="radio" class="radio">
								<label for="dol">S</label>
								<input id="eur" name="form" type="radio" class="radio">
								<label for="eur">E</label>
							</div>
						</div>
						<div class="form-field">
							<div class="checkbox-group">
								<input id="agree" name="form" type="checkbox" class="checkbox"/>
								<label for="agree" class="text text_small">Я совершеннолетний, ознакомился и принимаю соглашение об оказании услуг.</label>
							</div>
						</div>
						<div class="form-field">
							<div class="error-note">
								Учётная запись с указанным e-mail уже существует
							</div>
						</div>
						<div class="form-field">
							<input type="submit" class="btn_full" name="form" disabled="disabled" value="Зарегистрироваться">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="footer"></div>
<!-- inject:js -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/form.js"></script>
<!-- endinject -->
</body>
</html>
